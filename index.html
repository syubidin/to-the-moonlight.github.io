<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To the Moonlight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC" />
    <style>
      body {
        background: linear-gradient(to bottom, #1a237e, #0d47a1, #283593);
        color: white;
        font-family: 'Indie Flower', cursive;
        margin: 0;
        overflow-x: hidden;
        position: relative;
      }

      h1 {
        margin-top: 5%;
        font-size: 4vw;
        text-align: center;
        color: #ffc107;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .content {
        position: relative;
        z-index: 2;
        padding: 20px;
      }

      .marquee {
        border: 2px solid #ffc107;
        padding: 10px;
        border-radius: 10px;
        display: block;
        white-space: nowrap;
        overflow: hidden;
        max-width: 630px;
        margin: 0 auto;
        color: white;
        background: rgba(255, 193, 7, 0.1);
        font-family: 'Amatic SC', cursive;
        font-size: 1.5rem;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      @media (max-width: 992px) {
        h1 {
          font-size: 6vw;
        }

        .marquee {
          font-size: 2rem;
        }
      }

      @media (max-width: 576px) {
        h1 {
          font-size: 8vw;
        }

        .marquee {
          font-size: 2.5rem;
        }

        .gallery-container img {
          height: auto;
        }
      }

      .btn-play {
        background-color: #ffc107;
        border: 2px solid white;
        color: black;
        font-family: 'Amatic SC', cursive;
        font-size: 1.5rem;
        padding: 10px 20px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-play:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 1);
      }

      /* Grid gallery styling */
      .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin: 20px auto;
        max-width: 1200px;
        padding: 10px;
      }

      .gallery-container .image-container {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }

      .gallery-container img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery-container img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      }

      .gallery-container .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: 'Amatic SC', cursive;
        font-size: 1rem;
        text-align: center;
        padding: 5px;
        border-radius: 0 0 10px 10px;
      }

      /* Lightbox styling */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 10;
        justify-content: center;
        align-items: center;
      }

      .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
      }

      .lightbox .caption {
        margin-top: 15px;
        color: white;
        text-align: center;
        font-family: 'Amatic SC', cursive;
        font-size: 1.5rem;
      }

      .lightbox.active {
        display: flex;
      }

      /* Starry animation */
      .star {
        position: absolute;
        border-radius: 50%;
        background-color: white;
        animation: sparkle 5s linear infinite;
        opacity: 0.8;
      }

      @keyframes sparkle {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }
    </style>
  </head>

  <body>
    <audio id="background-music" autoplay loop>
      <source src="audio/moonlight.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <canvas></canvas>

          <img src="img/nicca_32png" alt="Nicca Photo 2" data-caption=" May this birthday be the start of your best chapter yet! 🎂" />
          <img src="img/nicca_33png" alt="Nicca Photo 1" data-caption=" To my brightest moonlight. 🌙" />
          <img src="img/nicca_34png" alt="Nicca Photo 2" data-caption=" Happy Birthday to the brightest star in my life, Nicca. ✨" />
        </div>
      </center>
    </div>

    <div class="lightbox" id="lightbox">
      <img src="" alt="" id="lightbox-img" />
      <div class="caption" id="lightbox-caption"></div>
    </div>

    <script>
      // Lightbox functionality
      const galleryImages = document.querySelectorAll('.gallery-container img');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');

      galleryImages.forEach((img) => {
        img.addEventListener('click', () => {
          lightboxImg.src = img.src;
          lightboxCaption.textContent = img.getAttribute('data-caption');
          lightbox.classList.add('active');
        });
      });

      lightbox.addEventListener('click', () => {
        lightbox.classList.remove('active');
      });

      // Star generation
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDuration = Math.random() * 5 + 2 + 's';
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 7000);
      }

      function generateStars() {
        setInterval(createStar, 100);
      }

      generateStars();

      // Play music button functionality
      const playButton = document.getElementById('play-button');
      const audio = document.getElementById('background-music');
      let isPlaying = true;

      playButton.addEventListener('click', () => {
        if (isPlaying) {
          audio.pause();
          playButton.textContent = 'Play Music';
        } else {
          audio.play().catch((error) => {
            console.error('Error playing audio:', error);
          });
          playButton.textContent = 'Pause Music';
        }
        isPlaying = !isPlaying;
      });

      // Ensure button text matches audio state on load
      document.addEventListener('DOMContentLoaded', () => {
        if (audio.paused) {
          playButton.textContent = 'Play Music';
          isPlaying = false;
        }
      });
    </script>
  </body>
</html>
